<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h4 class="pull-left">Contacts</h4>
    <a [routerLink]="['new']" class="btn btn-success pull-right">New Contact</a>
  </div>
  <div class="panel-body">
    <cms-contact-item *ngFor="let contact of contacts; let i = index" [contact]="contact" [contactIdx]="i" (click) = "onSelected(contact)"></cms-contact-item>
  </div>
</div>
